<form class="search-form" [formGroup]="myForm">
  <mat-form-field appearance="outline" class="example-full-width">
    <input type="text" placeholder="Search.." aria-label="Number" matInput formControlName="q">
    <mat-icon matSuffix style="cursor: pointer" (click)="onSearchClick()">search</mat-icon>
  </mat-form-field>
</form>
