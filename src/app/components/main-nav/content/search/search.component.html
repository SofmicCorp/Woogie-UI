<form class="search-form" [formGroup]="myForm">
  <mat-form-field appearance="outline" class="searchBar">
    <input type="text" placeholder="Search.." aria-label="Number" matInput formControlName="q">
    <mat-icon matSuffix style="cursor: pointer" (click)="onSearchClick()">search</mat-icon>
  </mat-form-field>
</form>

<mat-grid-list cols="1" rowHeight="240px" gutterSize="5px">
  <mat-grid-tile *ngFor="let product of products">
    <app-product [product]="product" style="width: 100%; height: 100%"></app-product>
  </mat-grid-tile>
</mat-grid-list>
