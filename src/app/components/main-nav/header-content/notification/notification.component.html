<div (clickOutside)="openNotification(false)" [exclude]="'.notification-btn'">
  <button mat-icon-button aria-label="Example icon-button with a menu" class="notifyIcon" (click)="onClick()">
      <mat-icon [matBadge]="seenCounter" matBadgeColor="warn"  [matBadgeHidden]="hidden">notifications</mat-icon>
    </button>
    <div *ngIf="showDropDown" class="notification-content">
      <div class="notification-header">
        <span class="mdi mdi-settings"></span>
        <span class="label">Notifications</span>
      </div>
      <mat-list style="width: 100%">
        <p class="nothingToShow" *ngIf="nothingToShow">Nothing To Show Yet</p>
        <mat-list-item  *ngFor="let notification of notifications" [class]="notification.dirty ? 'dirtyNotificationItem' : 'notDirtyNotificationItem'">
          <app-notification-item [notification]="notification" style="width: 100%; height: 100%;"></app-notification-item>
        </mat-list-item>
      </mat-list>
    </div>
</div>
